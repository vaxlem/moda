<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 2 images per row */
            grid-gap: 10px; /* Space between images */
        }

        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: 2fr; /* 1 image per row for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="image-grid">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 1">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 2">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 3">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 4">
    </div>

</body>
</html>
