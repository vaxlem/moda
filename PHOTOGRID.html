<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="script.js"defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 images per row */
            grid-gap: 10px; /* Space between images */
        }

        .image-grid img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .image-grid {
                /* grid-template-columns: 1fr;  */
                /* 1 image per row for mobile */
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

   
  <!-- Password prompt -->
  <div id="passwordPrompt" style="text-align: center;">
    <h1>Welcome to the Protected Website</h1>
    <label for="passwordField">Enter the password: </label>
    <div style="position: relative;">
      <input type="password" id="passwordField">
      <span class="togglePassword" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </span>
    </div>
    <button onclick="checkPassword()">Submit</button>
    <p id="passwordError" style="display: none; color: red;">Incorrect password. Try again.</p>
  </div>

  <!-- Main content (hidden by default) -->
  <div id="mainContent" style="display: none; text-align: center;">
    <h1>Main Content</h1>
    <div class="image-grid">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 1">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 2">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 3">
        <img src="./IMG-20210214-WA0021 hermon and i.jpg" alt="Image 4">
    </div>
    <p>This is the main content of the website. It is protected by a password.</p>
  </div>
