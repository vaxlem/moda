<!DOCTYPE html>
<html>
<head>
	<title>Image Grid</title>
	<style>
		.image-grid {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 10px;
		}
		
		.image-grid img {
			width: 100%;
			height: 150px;
			object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="image-grid">
		<img src="image1.jpg" alt="Image 1">
		<img src="image2.jpg" alt="Image 2">
		<img src="image3.jpg" alt="Image 3">
		<img src="image4.jpg" alt="Image 4">
	</div>
</body>
</html>
